<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccd5; /* Light Pink Background */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: pink;
            font-weight: bold;
            text-shadow: 2px 2px 5px #ff69b4;
            animation: float 3s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #555;
            color: white;
        }

        .flip {
            transform: rotateY(180deg);
            filter: blur(5px);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        .chocolate {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button class="yes" onclick="showPopup()">Yes ‚ù§Ô∏è</button>
        <button class="no" onclick="flipButtons()">No üíî</button>
    </div>

    <div class="popup" id="popup">I love you, darling! üíï</div>

    <script>
        function flipButtons() {
            let yesBtn = document.querySelector('.yes');
            let noBtn = document.querySelector('.no');

            yesBtn.classList.add('flip');
            noBtn.classList.add('flip');

            setTimeout(() => {
                [yesBtn.innerHTML, noBtn.innerHTML] = [noBtn.innerHTML, yesBtn.innerHTML];
                [yesBtn.className, noBtn.className] = [noBtn.className, yesBtn.className];
                
                yesBtn.classList.remove('flip');
                noBtn.classList.remove('flip');
            }, 500);
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';

            for (let i = 0; i < 50; i++) {
                let chocolate = document.createElement('div');
                chocolate.className = 'chocolate';
                chocolate.innerHTML = 'üç´';
                chocolate.style.left = Math.random() * window.innerWidth + 'px';
                chocolate.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(chocolate);

                setTimeout(() => chocolate.remove(), 5000);
            }
        }
    </script>

</body>
</html>
